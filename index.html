<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You Dream It We Build It</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency-systems-filled/48/mind-map.png">
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.0",
    "react-dom": "https://esm.sh/react-dom@19.2.0",
    "react-dom/client": "https://esm.sh/react-dom@19.2.0/client",
    "scheduler": "https://esm.sh/scheduler@0.24.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "@monaco-editor/react": "https://esm.sh/@monaco-editor/react@4.6.0?external=react,react-dom",
    "jszip": "https://esm.sh/jszip@3.10.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "monaco-editor": "https://aistudiocdn.com/monaco-editor@^0.54.0"
  }
}
</script>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
  }
  .checkmark-circle {
      stroke-dasharray: 63;
      stroke-dashoffset: 63;
      animation: draw-circle 0.5s cubic-bezier(0.65, 0, 0.45, 1) forwards;
  }
  .checkmark-check {
      stroke-dasharray: 15;
      stroke-dashoffset: 15;
      animation: draw-check 0.4s cubic-bezier(0.65, 0, 0.45, 1) 0.3s forwards;
  }

  @keyframes draw-circle {
      to { stroke-dashoffset: 0; }
  }
  @keyframes draw-check {
      to { stroke-dashoffset: 0; }
  }
  .folder-content {
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }
  .folder-content.open {
      max-height: 1000px; /* A large enough value to show all content */
      transition: max-height 0.5s ease-in-out;
  }
  /* Voice Chat UI Animations */
  @keyframes fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  .animate-fade-in {
    animation: fade-in 0.3s ease-out forwards;
  }

  @keyframes pulse-glow {
    0%, 100% {
      transform: scale(1);
      box-shadow: 0 0 20px 5px rgba(59, 130, 246, 0.4);
    }
    50% {
      transform: scale(1.05);
      box-shadow: 0 0 40px 15px rgba(59, 130, 246, 0.6);
    }
  }

  @keyframes speak-glow {
    0%, 100% {
      transform: scale(1);
      box-shadow: 0 0 20px 5px rgba(20, 184, 166, 0.4);
    }
    50% {
      transform: scale(1.1);
      box-shadow: 0 0 45px 18px rgba(20, 184, 166, 0.6);
    }
  }

  @keyframes think-swirl {
      0% {
          transform: rotate(0deg) scale(1);
          box-shadow: 0 0 25px 8px rgba(139, 92, 246, 0.4);
      }
      50% {
          transform: rotate(180deg) scale(1.05);
          box-shadow: 0 0 35px 12px rgba(139, 92, 246, 0.6);
      }
      100% {
          transform: rotate(360deg) scale(1);
          box-shadow: 0 0 25px 8px rgba(139, 92, 246, 0.4);
      }
  }

  @keyframes counter-swirl {
      0% {
          transform: rotate(0deg);
      }
      50% {
          transform: rotate(-180deg);
      }
      100% {
          transform: rotate(-360deg);
      }
  }

  @keyframes pulse-border {
    0%, 100% {
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0);
    }
    50% {
        box-shadow: 0 0 8px 3px rgba(59, 130, 246, 0.4);
    }
  }
  .input-thinking {
      animation: pulse-border 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      border-color: #3b82f6 !important; /* Tailwind sky-500 */
  }
</style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-zinc-950">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
